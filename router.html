<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.2.6.12.min.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>

<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

</body>
</html>
<script>
    //定义两个组件
    const Foo={template:"<div>111操蛋超</div>"};
    const bar={template:"<div>222蛋炒蛋</div>"};

    //定义路由
    const routes=[
        {path:'/foo',component:Foo},
        {path:'/bar',component:bar},
    ];

    //创建router  实列化router
    const router=new VueRouter({
        routes     //（缩写）相当于router：router
    });
    //挂载点
    new Vue({
        el:"#app",
        router
    })

</script>
